    <title>Cellurar Automaton Signs</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: grid;
            place-items: center;
            background: #f0f0f0;
        }
        .render-svg {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
            background: #FEDB25;
            border-radius: 50%;
            padding: 30px;
        }
        .render-svg path {
            stroke: #f0f0f0;
        }
        #defaultCanvas {
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid #000;
            /* box-shadow: 0px 0px 33px -8px rgba(0,0,0,0.5); */
        }
    </style>
</head>
